{% extends 'base.html' %}
{% block body %}
<title>{% block title %}all patron{% endblock %}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
<style>
 body{
background: #eff3f6;
}
.thumb-lg {
height: 88px;
width: 88px;
}
.card {
border: none;
box-shadow: 1px 0px 20px rgba(0, 0, 0, 0.05);
}
.m-b-30 {
margin-bottom: 30px;
}
.social-links li a {
-webkit-border-radius: 50%;
background: #fcfdfd;
border-radius: 50%;
color: #9f9f9f;
display: inline-block;
height: 30px;
line-height: 30px;
text-align: center;
width: 30px;
}

</style>
<br><br>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 " style="width: 100%; max-width: 600px; background: #eee;
                display: flex; border: 2px solid #0a294e; align-items: center;
                border-radius: 600px; padding: 5px 20px; backdrop-filter: blur(4px) saturate(180%);
                width: 800px; float: center; margin: 1px 6%;">
            <div>
                <form action="{% url 'search_app:patron' %}" class="">
                    <input aria-label="Search" class="" name="q" placeholder="Search {{ patron_count }} patrons..."
                           type="search" style="background: #eee;
                flex: 1; border: 0; outline: none; padding: 6px 1px;
                font-size: 20px; color: #cac7fff; margin:18px 80px;
                display: inline-block; width: 240px; float: left; margin-bottom: 20px;">
                    <button class="btn btn-light" type="submit" style="width: 60px;
                border: 0; border-radius: 50%; height: 60px;
                background: #eee; cursor: pointer; margin:10px 2px;
                padding:0px; text-align:center; align:center;">
                        <i class="fa-solid fa-magnifying-glass fa-xl fa-beat"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div><br><br>
<div class="col-lg-12">
    <div class="row">
        {% for i in patron %}
        <div class="col-lg-3 p-1">
            <div class="card">
                <div class="card-body text-center">
                    <div class="media">
                        <img class="rounded-circle img-thumbnail thumb-lg"
                             src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Generic placeholder image"/>
                        <div class="media-body"><br>
                            <h4 class="mt-0 font-18 mb-1 text-uppercase"><b>{{i.name}}</b></h4>
                            <p class="text-muted font-16"><b>{{i.card_no}}</b></p>
                            <div>
                                <a class="btn btn-info" href="{% url 'search_app:profile' i.id %}">USER</a>
                                <a class="btn btn-dark" href="{% url 'search_app:issue_patron' i.id %}">ISSUE</a>
                                <a class="btn btn-success" href="{% url 'search_app:return_patron' i.id %}">RETURN</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
